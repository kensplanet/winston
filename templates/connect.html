<div class="container">
    <h1 id="connect">I live here...</h1>
    <hr class="style-five"/>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div ng-repeat="connects in professionalConnectList"
                     class="row skillset-bottom-padding">
                    <div ng-repeat="connect in connects">
                        <a target="_blank" href="{{connect.url}}"><img
                                class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
                                src="images/logo/{{connect.brand}}.png"/></a>
                    </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div ng-repeat="connects in socialConnectList"
                     class="row skillset-bottom-padding">
                    <div ng-repeat="connect in connects">
                        <a target="_blank" href="{{connect.url}}"><img
                                class="col-xs-4 col-sm-4 col-md-4 col-lg-4"
                                src="images/logo/{{connect.brand}}.png"/></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
