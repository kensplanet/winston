<div class="bs-docs-section">
    <div class="page-header">
        <h1 id="videos">Videos</h1>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div ng-repeat="video in videos">

            <div class="row">
                <div class=" col-md-6 col-lg-6">
                    <h3>
                        <b>{{video.title}}</b>
                    </h3>
                    <p ng-if="video.description">{{video.description}}</p>
                    <p ng-if="video.sourceCode"><b>Source Code</b>: <a target="_blank" href="{{video.sourceCode}}">{{video.sourceCode}}</a>
                    </p>
                </div>

                <div class=" col-md-6 col-lg-6">
                    <!-- 16:9 aspect ratio -->
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe src="{{video.src}}" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
            <hr class="style-five"/>
        </div>
    </div>
</div>
